<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>




    <script>
        'use strict';
        
        class Company_aircraft{
            sorted(all) {
                return all.sort((a, b) => a.range - b.range);
            };
            filters(all, a, b) {
                return all.filter((z) => {
                    // console.log(z.fuel, a, b, z.fuel >= a && z.fuel <= b);
                    return z.fuel >= a && z.fuel <= b;
                });
            }
        }
        Company_aircraft.prototype.all_air_craft = [];

        class Aircraft_military extends Company_aircraft {
            constructor(fuel, capacity, range, load_capacity_bullets) {
                super();
                this.fuel = fuel;
                this.type = "military";  
                this.capacity = capacity;
                this.range = range;
                this.load_capacity_bullets = load_capacity_bullets + " кг. пуль";
                this.all_air_craft.push(this);
            }
        }

        class Aircraft_passenger extends Company_aircraft {
            constructor(fuel, capacity, range, load_capacity) {
                super();
                this.fuel = fuel;
                this.type = "passenger";
                this.capacity = capacity;
                this.range = range;
                this.load_capacity = load_capacity + " посадочных мест";
                this.facilities = true;
                this.all_air_craft.push(this);
            
            }
        }
        let company = new Company_aircraft();
        let combat_aircraft = new Aircraft_military(50, 15, 150, 300);
        let passenger_aircraft = new Aircraft_passenger(65, 65, 80,50);
        let Zero = new Aircraft_military(40, 5, 120, 150);
        let IK_40 = new Aircraft_passenger(85, 30, 175, 60);

        console.log(JSON.parse(JSON.stringify(company.all_air_craft)), company.sorted(company.all_air_craft));
        console.log(JSON.parse(JSON.stringify(company.all_air_craft)), company.filters(company.all_air_craft, 40, 70));
    </script>
</body>

</html>
