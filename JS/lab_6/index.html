<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>




    <script>
        'use strict';

        class Src {
            constructor() {
                this.age = 15;
                this.location = 'Kiev';
                this.military = function (type) {
                    this.type = type;
                    this.weapon = true;
                    return this;
                };
                this.passenger = function (type) {
                    this.type = type;
                    this.facilities = true;
                    return this;
                };
                this.sorted = function (all) {
                    return all.sort((a, b) => a.range - b.range);
                };
                this.filters = function (all, a, b) {
                    return all.filter((z) => {
                        // console.log(z.fuel, a, b, z.fuel >= a && z.fuel <= b);
                        return z.fuel >= a && z.fuel <= b;
                    });

                }
                console.log(this);
                this.all_air_craft.push(this);
            }
        }

        Src.prototype.all_air_craft = [];

        class Company_aircraft extends Src {
            constructor(type, fuel, capacity, range) {
                super();
                console.log(this.all_air_craft);
                this.fuel = fuel;
                this.capacity = capacity;
                this.range = range;
                type == "military" ? this.military(type) : type == "passenger" ?
                    this.passenger(type) : console.log("=-(");
            }
        }


        Company_aircraft.prototype.age = 10;

        let combat_aircraft = new Company_aircraft("military", 50, 15, 150);
        let passenger_aircraft = new Company_aircraft("passenger", 65, 65, 250);
        let Zero = new Company_aircraft("military", 40, 5, 120);
        let IK_40 = new Company_aircraft("passenger", 85, 30, 175);

        let all_air_craft = combat_aircraft.__proto__.all_air_craft;

        console.log(JSON.parse(JSON.stringify(all_air_craft)), combat_aircraft.sorted(all_air_craft));
        console.log(JSON.parse(JSON.stringify(all_air_craft)), combat_aircraft.filters(all_air_craft, 40, 70));
    </script>
</body>

</html>
